<mat-card class="book-card" *ngIf="book"  >
    <div style="display: flex;" [class.mat-elevation-z2]="!isActive"
    [class.mat-elevation-z8]="isActive" (mouseenter)="isActive = !isActive" (mouseleave)="isActive = !isActive" (click)="selectedBook.emit(book)">
        <div>
            <img mat-card-image class="book-image"
                src={{book.imageLinks.thumbnail}}
                alt="Photo of a book">
        </div>
        <div>
            <div>
                <mat-card-title>{{book.title}}</mat-card-title>
                <mat-card-subtitle>{{book.subtitle}}</mat-card-subtitle>
            </div>
            
            <div>
                <p> <b>Author : </b> {{book.authors.join(', ')}} </p>
             </div>
            <div>
                <p> <b>Publisher : </b> {{book.publisher}} </p>
             </div>
            <div>
                <p> <b>Published Date : </b> {{book.publishedDate}} </p>
             </div>
            <div>
               <p> <b>Description : </b> {{book.description}} </p>
            </div>
        </div>
    </div>
</mat-card>
